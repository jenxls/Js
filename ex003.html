<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amamae</title>
</head>
<body>
    <script>
        window.alert('Irei mostrar o quadro de quatro números!')
        var n1 = Number.parseFloat(window.prompt('Digite o primeiro número: '))
        var n2 = Number.parseFloat(window.prompt('Digite o segundo número:'))
        var n3 = Number.parseFloat(window.prompt('Digite o terceiro número: '))
        var n4 = Number.parseFloat(window.prompt('Digite o quarto número: '))

        window.alert(`O quadrado de ${n1} é ${n1*n1}.`)
        window.alert(`O quadrado de ${n2} é ${n2*n2}.`)
        window.alert(`O quadrado de ${n3} é ${n3*n3}.`)
        window.alert(`O quadrado de ${n4} é ${n4*n4}.`)


    </script>
</body>
</html>
