<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amamae</title>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('Digite um Número: '));
        var n2 = Number(window.prompt('Digite outro Número: '));
        window.alert(`A soma de ${n1} + ${n2} = `+ (n1+n2))
        if(n1 > n2){
            window.alert(`O ${n1} é maior que o ${n2}`);
        }else if(n1 < n2){
            window.alert(`O ${n2} é maior que o ${n1}`);
        }else(n1 === n2)
            window.alert(`Os números ${n1} e ${n2} são iguais`);
    </script>
</body>
</html>
